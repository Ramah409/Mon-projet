<!--ici j'applique un fond coins arrondis, ombre, centre -->
<mat-card appearance="outlined" class="!bg-green-500 p-4 rounded-xl shadow-lg max-w-md mx-auto">
  
  <mat-card-header>
    
    <div class="container mx-auto mt-10 bg-green-100 h-20">
   
      <h2>Mon Affiche</h2>
   
     </div>

  </mat-card-header>
  <br>
 
<div class="flex flex-row m-4 gap-4 ">
  

    <!--chiffres: gauche -->
    <div class="grid grid-cols-3 gap-4">
  
      @for (nombre of listenombre; track nombre) {
        <div>
          <button mat-raised-button class="btn bg-white text-blue-700 text-xl shadow-md rounded-full w-16 h-16 hover:bg-blue-100 transition"> {{nombre}} </button>
        </div>
      
      }
   
      <div class="col-span-3">
        <button mat-raised-button class="w-full" >=</button>
      </div>
    </div> <!-- 🔁 Fermeture -->
  
    <!-- chiffres: droite-->
    <div class="grid grid-cols-1 gap-4 ml-4" >
  
      @for (operation of listeoperation; track operation) {
        <div>
          <button mat-raised-button>{{operation}}</button>
          
        </div>
      }
  
    </div> 
  
  </div> 
</mat-card>
